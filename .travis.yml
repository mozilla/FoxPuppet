language: python
python:
- 2.7
- 3.6
env:
  global:
    - DISPLAY=:99.0
matrix:
  include:
    - python: 2.7
      env: TOXENV=flake8
    - python: 2.7
      env: TOXENV=docs
    - python: 2.7
      env: FIREFOX=nightly
      addons:
        apt:
          packages:
            - jwm
        firefox: latest-nightly
    - python: 2.7
      env: FIREFOX=dev
      addons:
        apt:
          packages:
            - jwm
        firefox: latest-dev
    - python: 2.7
      env: FIREFOX=beta
      addons:
        apt:
          packages:
            - jwm
        firefox: latest-beta
    - python: 2.7
      env: FIREFOX=release
      addons:
        apt:
          packages:
            - jwm
        firefox: latest
    - python: 2.7
      env: FIREFOX=esr
      addons:
        apt:
          packages:
            - jwm
        firefox: latest
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=docs
    - python: 3.6
      env: FIREFOX=nightly
      addons:
        apt:
          packages:
            - jwm
        firefox: latest-nightly
    - python: 3.6
      env: FIREFOX=dev
      addons:
        apt:
          packages:
            - jwm
        firefox: latest-dev
    - python: 3.6
      env: FIREFOX=beta
      addons:
        apt:
          packages:
            - jwm
        firefox: latest-beta
    - python: 3.6
      env: FIREFOX=release
      addons:
        apt:
          packages:
            - jwm
        firefox: latest
    - python: 3.6
      env: FIREFOX=esr
      addons:
        apt:
          packages:
            - jwm
        firefox: latest
  exclude:
    - python: 2.7
    - python: 3.6
before_install:
  - export GECKODRIVER_DOWNLOAD=`curl -s 'https://api.github.com/repos/mozilla/geckodriver/releases/latest' | python -c "import sys, json; r = json.load(sys.stdin); print([a for a in r['assets'] if 'linux64' in a['name']][0]['browser_download_url']);"`
  - curl -L -o geckodriver.tar.gz $GECKODRIVER_DOWNLOAD
  - gunzip -c geckodriver.tar.gz | tar xopf -
  - chmod +x geckodriver && sudo mv geckodriver /usr/local/bin
  - firefox --version
  - geckodriver --version
install:
  pip install tox-travis
notifications:
  webhooks:
    urls:
      - "https://silne30-foxpuppet.getbadges.io/api/app/webhook/b71ddba7-6feb-412c-8728-3efef552d02b"
    on_start: "change"
before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 10
  - jwm &
  - sleep 10
script:
  - tox
